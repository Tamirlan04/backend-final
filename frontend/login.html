<body>

<header>
  <nav class="navbar navbar-expand-md navbar-dark" style="background: var(--glass); backdrop-filter: blur(10px); border-bottom:1px solid var(--border)">
    <a class="navbar-brand d-flex align-items-center" href="Main page.html">

        <div class="auth-hint">
            <span>Don't have an account?</span>
