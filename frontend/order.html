  <div class="container">
    <div class="order-form">
      <h2>Make an Order</h2>
      <p>Fill out the form to place your printing order.</p>

      <form id="orderForm">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Your name" required>

        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="+7 777 000 00 00" required>

        <label>Order Type</label>
        <select id="type" required>
          <option value="">Select product...</option>
          <option value="T-shirt print">T-shirt print</option>
          <option value="Booklet">Booklet</option>
          <option value="Business Card">Business Card</option>
        </select>

        <label>Deadline</label>
        <input type="date" id="deadline" required>

        <label>Upload Your Design</label>
        <input type="file" id="design" accept="image/*,.pdf">

        <button type="submit" id="submitOrder">Submit Order</button>
        <div id="orderResponse"></div>
      </form>
    </div>
